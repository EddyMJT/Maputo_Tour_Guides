{% extends 'tours/base.html' %}

{% block content %}

<div class="at-panel">
    <div class="at-panel-title"><h1>Edit Topic: {{topic}}</h1></div>
    <!-- form -->
    <form action="{% url 'blog:edit_topic' topic.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}

        <div class="at-field">
            <div class="at-field-name"><label>Name: </label></div>
            <div class="at-field-descr">{{form.title}}</div>
        </div>
        <div class="at-field">
            <div class="at-field-name"><label>image: </label></div>
            <div class="at-field-descr">{{form.image}}</div>
        </div>
         <button name="submit" type="submit" style="margin-top: 40px;">Edit</button>
    </form>
</div>

{% endblock content %}

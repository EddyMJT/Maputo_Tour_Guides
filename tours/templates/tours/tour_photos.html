{% extends 'tours/base.html' %}

{% block content %}

<div style="margin-top: 160px;"><center><h1>{{tour.title}} photos</h1></center></div>
<div class="tp-separator-line"></div>
<div class="tp-panel">
    {% for photo in photos %}
        {% if photo.tour == tour %}
            <a href="{% url 'tours:photo' photo.id %}">
                <div class="tp-cell"><img src="{{photo.image.url}}" width="100%" height="100%"></div>
            </a>
        {% endif %}
    {% endfor %}
</div>

{% endblock content %}

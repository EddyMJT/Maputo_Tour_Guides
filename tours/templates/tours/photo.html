

{% load bootstrap3 %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Maputo Tour Guides</title>

        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% load static %}

        <link rel="stylesheet" type="text/css" href="{% static '/styles/photo.css' %}">

        <link rel="icon" href="data:,">
    </head>

    <body>
        <div style="background-color: black;  margin-top: 0px; padding-top: 20px;">
            <center>
                <div class="photo-panel">
                    <img  src="{{photo.image.url}}" width="100%" height=100%">
                    {% if user.is_superuser %}
                        <a href="{% url 'tours:delete_photo' photo.id %}"> <div class="delete-icon"><img src="/static/images/trash.png" width="100%" height="100%"></div></a>
                    {% endif %}
                </div>
            </center>
            <div class="more-photos-grid">
                {% for ph in photos %}
                    {% if ph.tour == tour and ph.image.url != photo.image.url %}
                        <a href="{% url 'tours:photo' ph.id %}"><div class="m-photo-cell"><img src="{{ph.image.url}}" width="100%" height="100%"></div></a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>


    </body>

</html>
